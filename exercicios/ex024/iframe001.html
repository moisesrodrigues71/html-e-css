<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe {
            height: 400px;
            width: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando uso de Iframe</h1>
    <p> <!--Tamanho padrão de um Iframe 300x150-->
        Acessando o site do <iframe src="https://www.cursoemvideo.com" frameborder="0" scolling="no">
        <a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a>
        </iframe>

        para aprender a programar.
    </p>
    <p>
        O repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            <a href="https://gustavoguanabara.github.io" target="_blank"></a>
        </iframe>

        também é muito legal.
    </p>
</body>
</html>
