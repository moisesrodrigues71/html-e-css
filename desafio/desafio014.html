<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
           
        }

        th, td {
            border: 2px solid black;
            padding: 12px;
            text-align: left;
        }

        thead {
            background-color: gray;
            color: white;
           
        }

        .num {
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Tabela de Notas</h1>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Àrea</th>
                <th rowspan="2">Disciplina</th>
                <th colspan="2">Notas</th>
                <th rowspan="2">Média</th>
            </tr>
            <tr>
                <th>Notas 1</th>
                <th>Notas 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4">Exatas</th>
                <td>Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>6.5</td>
                <td>7.8</td>
                <td>8.9</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>5.5</td>
                <td>7.8</td>
                <td>9.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>4.5</td>
                <td>7.9</td>
                <td>4.9</td>
               
            </tr>
            <tr>
                <th colspan="4" class="num">Média de Exatas</th>
                <td class="num">0.0</td>
            </tr>
            <tr>
                <th rowspan="2">Humanas</th>
                <td>Historia</td>
                <td>3.5</td>
                <td>4.5</td>
                <td>8.5</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>5.5</td>
                <td>8.5</td>
                <td>9.0</td>
            </tr>
            <tr>
                <th colspan="4" class="num">Média de Humanas</th>
                <td class="num">0.0</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
